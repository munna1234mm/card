<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }
    </style>
</head>

<body class="bg-[#0f172a] text-white h-screen overflow-hidden relative selection:bg-cyan-500/30">

    <!-- Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-cyan-500/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[120px]">
        </div>
    </div>

    <!-- Main Content -->
    <div id="app" class="relative z-10 h-full flex flex-col items-center justify-center p-6">

        <div class="glass-panel w-full max-w-md p-8 rounded-3xl text-center space-y-8 shadow-2xl animate-float">

            <!-- User Avatar / Icon -->
            <div class="relative inline-block">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full blur-lg opacity-70">
                </div>
                <div
                    class="relative bg-[#1e293b] w-24 h-24 rounded-full flex items-center justify-center mx-auto border-2 border-slate-700">
                    <i class="fas fa-user-astronaut text-4xl text-cyan-400"></i>
                </div>
            </div>

            <!-- Welcome Message -->
            <div class="space-y-2">
                <h2 class="text-slate-400 uppercase tracking-widest text-xs font-bold">Welcome Back</h2>
                <h1
                    class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500 glow-text">
                    {{ username }}
                </h1>
            </div>

            <!-- CTA Button -->
            <a href="https://t.me/gmailfarmernewse" target="_blank"
                class="group relative block w-full py-4 px-6 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-xl font-bold text-lg shadow-lg hover:shadow-cyan-500/25 transition-all transform hover:-translate-y-1 active:scale-95 duration-300">
                <span class="relative flex items-center justify-center gap-3">
                    <i class="fab fa-telegram-plane text-2xl"></i>
                    <span>Join Telegram</span>
                </span>
                <div
                    class="absolute inset-0 bg-white/20 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
            </a>

            <!-- Footer -->
            <p class="text-xs text-slate-500 pt-4">Start your journey with us today.</p>

        </div>

    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                username: 'Friend'
            },
            mounted() {
                // Initialize Telegram WebApp
                if (window.Telegram && window.Telegram.WebApp) {
                    const webApp = window.Telegram.WebApp;
                    webApp.ready();

                    // Attempt to get user data
                    if (webApp.initDataUnsafe && webApp.initDataUnsafe.user) {
                        this.username = webApp.initDataUnsafe.user.first_name;
                        // Checking if last name exists to append
                        if (webApp.initDataUnsafe.user.last_name) {
                            this.username += ' ' + webApp.initDataUnsafe.user.last_name;
                        }
                    } else {
                        // Fallback logic could go here if needed
                        console.log('No Telegram user data found');
                    }

                    // Expand to full height
                    webApp.expand();
                }
            }
        });
    </script>
</body>

</html>
